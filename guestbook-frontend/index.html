<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Guestbook</title>
</head>

<body>

 <div id="guestbook-content">
	
 </div>

 <form id="guestbook-form">
  <label for="author">Author: </label><input type="text" name="author"><br>
  <label for="message">Message: </label> <input type="text" name="message"><br>
  <input type="submit" value="Submit">
 </form> 
 
 
 <script src="https://code.jquery.com/jquery-3.2.1.min.js"
			  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
			  crossorigin="anonymous"></script>
			  
 <script>
	var parseJson = function(json){
		$(JSON.parse(json)).each(function(index, entry){

			$("#guestbook-content").html(entry.time);
			$("#guestbook-content").append($("p").addClass("author").html(entry.author));
			$("#guestbook-content").append($("p").addClass("message").html(entry.message));

		});
	}
 
 
	 $( document ).ready(function() {
		console.log( "ready!" );
		$("#guestbook-form" ).submit(function(event){
			event.preventDefault();
			$.ajax({
				url: "/guestbook/",
				data: $("#guestbook-form" ).serialize(),
				type: "POST"
				}).done(function(json) {
				 console.log(json);
				 $("#guestbook-content").html(parseJson(json));
				}).fail(function( xhr, status, errorThrown ) {
				 console.log( "Error: " + errorThrown );
				 console.log( "Status: " + status );
				 console.dir( xhr );
			});
		
		});

	 });
 </script>
 
</body>

</html>
